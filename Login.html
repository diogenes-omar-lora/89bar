<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilo/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Log in| 89Bar</title>
</head>

<body>
    <div class="container-fluid" style="background-color: #E3E1E1;">
        <div class="row  align-items-center justify-content-center" style="height: 40vh;">
            <div class="col-6">
                <div class="logo">
                    <img src="img/logofood89.png" alt="">
                </div>
            </div>
        </div>
        <div class="row boxx justify-content-center" style="height: 60vh;">
            <div class="col-11">
                <div class="form-box">
                    <div class="button-box">
                        <div id="elegir"></div>
                        <button type="button" onclick="login()" class="toggle-btn">Log in</button>
                        <button type="button" onclick="signup()" class="toggle-btn">Sign up</button>
                    </div>
                    <form id="login" class="input-group">
                        <div class="row pt-3 justify-content-center">
                            <div class="col-6 mb-3">
                                <h3 class="title" style="font-size: 32px; font-weight: bold;">welcome</h3>
                            </div>
                            <div class="col-10 mb-1">
                                <input type="text" class="input-field mb-2" placeholder="Username" required>
                                <input type="text" class="input-field" placeholder="Password" required>
                            </div>
                            <div class="col-11 mt-3">
                                <button type="submit" class="submit-btn">Log in</button>
                            </div>
                            <div class="col-8">
                                <span class="pass" style="color: #000; font-weight: bold;">Forgot password?<a href="index.html" style="color: var(--rojo); font-weight: bold;">Here.</a></span>
                            </div>
                        </div>
                    </form>
                    <form id="signup" class="input-group">
                        <div class="row justify-content-center">
                            <div class="col-10 mt-5">
                                <h3 class="title" style="font-size: 32px; font-weight: bold;">Create Account</h3>
                            </div>
                            <div class="col-10">
                                <input type="text" class="input-field" placeholder="E-mail" required>
                                <input type="text" class="input-field" placeholder="Password" required>
                                <input type="text" class="input-field" placeholder="Confirm Password"required>
                            </div>
                            <div class="col-11">
                                <input type="checkbox" class="check-box" style="margin: 15px 5px; color: #000;"><span style="font-size: 16px;">Terms & Conditions</span>
                            </div>
                            <div class="col-11">
                                <button type="submit" class="submit-btn">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/ScritpLogin.js"></script>
</body>
</html>
